<div layout="row" class="page" ng-model="page" data-article="{{page}}">
    <div flex="30" flex-sm="50" class="image-overlay">
        <h1>{{page.title}}</h1>
        <md-button class="md-raised md-accent" href="admin/pages/edit/{{page.id}}">Edit</md-button>
        <md-button class="md-raised md-warn" ng-click="deletePage(page)">Delete</md-button>
    </div>
</div>
