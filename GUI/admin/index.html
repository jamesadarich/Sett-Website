<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <base href="/admin">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.css">
    <link href="/css/global.css" rel="stylesheet">
    <link href="/admin/css/global.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script data-main="/admin/js/main" src="/admin/js/vendor/require.js"></script>
</head>
<body>
    <div id="page" layout="row" ng-controller="side-nav">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar>
                <a href="/admin">
                    <h1 class="md-toolbar-tools">Sett Admin</h1>
                </a>
            </md-toolbar>
            <md-content class="md-padding">
                <a href="/admin/articles">
                    <h1 class="md-toolbar-tools">Articles</h1>
                </a>
            </md-content>
        </md-sidenav>
        <div id="page-content" layout="column">
            <md-toolbar ng-controller="toolbar">
                <h2 class="md-toolbar-tools">
                    <md-button hide-gt-md ng-click="openLeftMenu()">
                        <i class="fa fa-bars"></i>
                    </md-button>
                    <span>{{title}}</span>
                </h2>
            </md-toolbar>
            <md-content id="page-view" layout-fill class="at-view-slide-in-right at-view-slide-out-right" ng-view></md-content>
        </div>
    </div>
</body>
</html>
