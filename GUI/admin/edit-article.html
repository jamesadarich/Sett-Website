<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">

    <link href="/css/global.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.js"></script>

    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/token.js"></script>
    <script src="/js/admin/query-string.js"></script>
    <script src="controllers/edit-article.js"></script>
    <script src="controllers/side-nav.js"></script>
</head>
<body ng-app="get-sett-admin">
    <div layout="row" ng-controller="side-nav-controller">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-md')">
            <md-toolbar>
                <a href="/admin/dashboard.html">
                    <h1 class="md-toolbar-tools">Sett Admin</h1>
                </a>
            </md-toolbar>
            <md-content class="md-padding" ng-controller="side-nav-controller">
                <a href="/admin/articles.html">
                    <h1 class="md-toolbar-tools">Articles</h1>
                </a>
            </md-content>
        </md-sidenav>
        <md-content id="page-content">
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <md-button hide-gt-md ng-click="openLeftMenu()">
                        <i class="fa fa-bars"></i>
                    </md-button>
                    <span>Edit Article</span>
                </h2>
            </md-toolbar>
            <md-content class="md-padding">
                <div class="container" ng-controller="edit-article-controller" layout="column" layout-align="center">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Title</label>
                            <input ng-model="selectedRevision.Title" placeholder="Title" />
                        </md-input-container>
                        <md-input-container flex>
                            <label>Summary</label>
                            <input ng-model="selectedRevision.Summary" placeholder="Summary" />
                        </md-input-container>
                        <md-input-container flex>
                            <label>Image Url</label>
                            <input ng-model="selectedRevision.FeaturedImageUrl" placeholder="FeaturedImageUrl" />
                        </md-input-container>
                        <md-input-container flex>
                            <label>Content</label>
                            <text-angular ng-model="selectedRevision.Content" text-angular-name="Content"></text-angular>
                        </md-input-container>
                        <md-button id="submit-revision" class="md-raised md-primary" ng-click="submitRevision()" ng-disabled="attemptingSubmit">Post</md-button>
                        <md-progress-linear md-mode="indeterminate" ng-show="attemptingSubmit"></md-progress-linear>
                    </div>
                </div>
            </md-content>
        </md-content>
    </div>    
</body>
</html>
