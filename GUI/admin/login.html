<html>
<head>
    <title></title>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>

    </head>
    <body ng-app="get-sett-admin">
        <div layout="column" layout-align="center center">
            <h2>Log yo self in!</h2>
            <form ng-controller="login-controller">
                <md-text-float id="username" ng-model="username" label="Username"></md-text-float>
                <md-text-float id="password" ng-model="password" label="Password" type="password"></md-text-float>
                <md-button id="login" class="md-raised md-primary" ng-click="login()" ng-disabled="attemptingLogin">Login</md-button>
                <md-progress-linear md-mode="indeterminate" ng-show="attemptingLogin"></md-progress-linear>
            </form>
        </div>
    </body>
