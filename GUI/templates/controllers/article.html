<md-content class="md-padding">
    <div layout="column">
        <div class="article-banner" style="background: url('{{article.FeaturedImageUrl}}') no-repeat left center; background-size: cover">
            <h1 class="article-title">{{article.Title}}</h1>
            <h3 class="article-author">{{article.Author.FirstName}}</h3>
        </div>
        <div class="article-body" ng-bind-html="article.Content"></div>
    </div>
</md-content>
