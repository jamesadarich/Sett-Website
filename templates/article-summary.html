<div layout="row" class="article" ng-model="article" data-article="{{article}}" style="background: url('/api{{article.featuredImageUrl}}') no-repeat left center; background-size: cover">
    <div flex="30" flex-sm="50" class="image-overlay">
        <h1>{{article.title}}</h1>
        <p>{{article.summary}}</p>
        <p>{{article.author.firstName}}</p>
        <md-button class="md-raised md-accent" href="/article/{{article.slug}}">Read more</md-button>
    </div>
</div>
